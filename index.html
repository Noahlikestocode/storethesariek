<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store The Sariek - Grocery</title>

<style>
/* BASE THEME */
:root{
 --red:#e03726;
 --green:#1a8b3a;
 --white:#fff;
 --black:#111;
 --radius:10px;
 font-family: Poppins, sans-serif;
}
body{margin:0;background:var(--red);color:white;text-align:center;}
a{text-decoration:none;color:white;font-weight:bold}

/* LOGO AS BASE64 CSS IMAGE (replace if you want) */
.logo{
 height:60px;width:60px;
 background-size:cover;
 background-repeat:no-repeat;
 border-radius:50%;
 background-image:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAYAAABXGmYVAAA...TRIMMED_FOR_SPACE...); /* <-- YOUR LOGO BASE64 SHORTENED */
}

/* NAV */
nav{display:flex;justify-content:space-between;align-items:center;
 padding:12px 25px;background:rgba(0,0,0,0.2);}
#cart-count{background:white;color:black;padding:2px 7px;border-radius:50%;font-weight:800;margin-left:5px;}

/* HERO */
.hero{padding:60px 20px;}
.hero h1{font-size:42px;margin:15px 0}

/* PRODUCT GRID */
.products{background:white;color:black;padding:50px 15px;margin-top:30px;border-radius:40px 40px 0 0;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px;max-width:1300px;margin:auto;}
.item{background:#fff;border-radius:var(--radius);box-shadow:0 3px 10px rgba(0,0,0,.1);padding:12px}
.item img{width:100%;border-radius:var(--radius);height:140px;object-fit:cover;}
.price{color:var(--green);font-weight:800;margin:8px 0}
button{background:var(--green);border:none;padding:8px;width:100%;color:white;border-radius:var(--radius);cursor:pointer;font-weight:700}

/* CART POPUP */
#cart-box{position:fixed;top:0;right:0;width:350px;height:100%;
 background:white;color:black;transform:translateX(100%);
transition:.4s;padding:20px;overflow-y:auto;z-index:1000;}
#cart-box.open{transform:translateX(0);}
.cart-item{display:flex;justify-content:space-between;margin:10px 0;border-bottom:1px solid #ddd;padding-bottom:6px;}
.cart-item button{background:red}

/* FOOTER */
footer{padding:20px;background:#111;color:white;margin-top:60px}
</style>
</head>
<body>

<nav>
 <div class="logo"></div>
 <div>
  <a href="#products">Products</a> |
  <a href="#" onclick="toggleCart()">Cart <span id="cart-count">0</span></a>
 </div>
</nav>

<section class="hero">
 <h1>Welcome to Store The Sariek Grocery</h1>
 <p>Fresh food, Low prices — Over 100 grocery essentials.</p>
 <a href="#products" style="background:var(--green);padding:12px 20px;border-radius:var(--radius);color:white;">Start Shopping</a>
</section>

<section class="products" id="products">
 <h2>Available Products</h2>

 <div class="grid" id="productList"></div>
</section>

<!-- CART PANEL -->
<div id="cart-box">
 <h2>Your Cart</h2>
 <div id="cart-items"></div>
 <h3 id="total">Total: $0.00</h3>
 <button onclick="checkout()" style="background:var(--green);margin-top:15px;">Checkout</button>
 <button onclick="toggleCart()" style="margin-top:10px;background:gray">Close</button>
</div>

<footer>
 © 2025 Store The Sariek Grocery | Proof-of-Concept Shop System
</footer>

<script>
/* ---------------- GENERATE 100 PRODUCTS ---------------- */
const products=[];
for(let i=1;i<=100;i++){
 products.push({
  name:"Grocery Item "+i,
  price:(Math.random()*10+1).toFixed(2),
  img:`https://picsum.photos/seed/grocery${i}/300/300`
 });
}

/* ---------------- DISPLAY PRODUCTS ---------------- */
const container=document.getElementById("productList");
products.forEach((p,i)=>{
 container.innerHTML+=`
  <div class="item">
   <img src="${p.img}">
   <h4>${p.name}</h4>
   <div class="price">$${p.price}</div>
   <button onclick="addToCart(${i})">Add to cart</button>
  </div>`;
});

/* ---------------- CART SYSTEM ---------------- */
let cart=JSON.parse(localStorage.getItem("cart")||"[]");
updateCartCount();

function addToCart(i){
 cart.push(products[i]);
 localStorage.setItem("cart",JSON.stringify(cart));
 updateCartCount();
 alert("Added to cart!");
}

function updateCartCount(){
 document.getElementById("cart-count").innerText=cart.length;
}

function toggleCart(){
 document.getElementById("cart-box").classList.toggle("open");
 displayCart();
}

function displayCart(){
 const box=document.getElementById("cart-items");
 box.innerHTML="";
 let total=0;
 cart.forEach((p,i)=>{
  total+=Number(p.price);
  box.innerHTML+=`
  <div class="cart-item">
   <span>${p.name} - $${p.price}</span>
   <button onclick="removeItem(${i})">X</button>
  </div>`;
 });
 document.getElementById("total").innerText="Total: $"+total.toFixed(2);
}

function removeItem(i){
 cart.splice(i,1);
 localStorage.setItem("cart",JSON.stringify(cart));
 displayCart();updateCartCount();
}

function checkout(){ alert("Checkout not implemented yet!"); }
</script>

</body>
</html>
